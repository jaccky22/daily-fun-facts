    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: #3a3a3a;
            color: #fff;
            animation: fadeIn 1s ease-in;
            overflow-x: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fact-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            margin: 50px auto;
            color: black;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #444;
        }
        h2 {
            font-size: 24px;
            color: #555;
        }
        p {
            font-size: 20px;
            font-weight: bold;
            color: #555;
            border: 2px solid #ff5722;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            background: white;
        }
        .generate-btn, .submit-btn {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .generate-btn:hover, .submit-btn:hover {
            background: #e64a19;
        }
        .reactions {
            margin-top: 15px;
        }
        .fact-input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="fact-container">
        <h1>ðŸ¤¯ Daily Fun Facts & Interesting Trivia ðŸ¤¯</h1>
        <h2>Learn something new every day!</h2>
        <p id="funFact">Loading...</p>
        <button class="generate-btn" onclick="fetchFunFact()">Generate New Fact</button>
        <div class="reactions" id="reactions-container"></div>
        <div class="submit-container">
            <input type="text" id="userFact" class="fact-input" placeholder="Submit your own fun fact...">
            <button class="submit-btn" onclick="submitFact()">Submit</button>
            <p id="submitMessage" class="submit-message" style="display:none;">Thank you for submitting your fun fact!</p>
        </div>
    </div>
    <script>
        const funFacts = [
            "Honey never spoils! Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible.",
            "Octopuses have three hearts, and their blood is blue due to the presence of copper-based hemocyanin.",
            "Bananas are berries, but strawberries aren't! Botanically, a berry must contain seeds and pulp and come from a single flower with one ovary.",
            "A day on Venus is longer than a year on Venus! Venus rotates on its axis slower than it orbits the sun."
        ];
        function fetchFunFact() {
            const randomIndex = Math.floor(Math.random() * funFacts.length);
            document.getElementById("funFact").innerText = funFacts[randomIndex];
        }
        function submitFact() {
            document.getElementById("submitMessage").style.display = "block";
        }
        window.onload = fetchFunFact;
    </script>
</body>
